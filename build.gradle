// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    repositories {        google()        mavenCentral()        maven { url 'https://developer.huawei.com/repo/' }    }    dependencies {        classpath 'com.android.tools.build:gradle:7.3.1'        classpath 'com.google.gms:google-services:4.3.15'        classpath "io.realm:realm-gradle-plugin:10.11.1"        classpath 'com.huawei.agconnect:agcp:1.5.2.300'        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2'        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        google()        mavenCentral()        maven { url 'https://jitpack.io' }        maven {url 'https://developer.huawei.com/repo/'}    }}task clean(type: Delete) {    delete rootProject.buildDir}